<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wut 2 Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <header>
        <h1>Wut 2 Do</h1>
    </header>
    <main role="main" class="app">
        <div class="msg-handler hidden"></div>
        <form>
            <fieldset>
                <legend>Location Information</legend>
                <span type="locate" name="locate" id="locate"></span>
                <input type="address" name="address" id="address" placeholder="Address" required>
                <input type="city" name="city" id="city" placeholder="City" required>
                <input type="state" name="state" id="state" placeholder="State" required>
                <input type="zip" name="zip" id="zip" placeholder="Zip Code" required>


            </fieldset>
            <fieldset>
                <legend>Preferences</legend>
                <input type="search" placeholder="Optional Search">
                <select name="categories" type="dropdown" id="categories">
                    <option value="">All Categories</option>
                </select>
            </fieldset>
            <button type="submit" name="submit" id="submit">Submit</button>
        </form>
        <section id="results">

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
