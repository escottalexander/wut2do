<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wut 2 Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed|Permanent+Marker" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <h1>Wut 2 Do</h1>
    </header>
    <main role="main" class="app">
        <div class="msg-handler hidden" aria-live="assertive"></div>
        <form>
            <h2 class="main-header">Looking for something fun to do?</h2>
            <fieldset>
                <legend>Enter your location information</legend>
                <span type="locate" tabindex=0 name="locate" id="locate"></span>
                <input type="address" name="address" id="address" placeholder="Street Address" aria-label="Street Address" required>
                <input type="city" name="city" id="city" placeholder="City" aria-label="City" required>
                <input type="state" name="state" id="state" placeholder="State" aria-label="State" required>
                <input type="zip" name="zip" id="zip" placeholder="Zip Code" aria-label="Zip Code" required>
            </fieldset>
            <fieldset>
                <legend>Add a specific search query or category</legend>
                <input type="search" placeholder="Optional Search" aria-label="Search Query">
                <select name="categories" type="dropdown" id="categories" aria-label="Select Category">
                    <option value="">All Categories</option>
                </select>
            </fieldset>
            <button type="submit" name="submit" id="submit">Find Something To Do!</button>
        </form>
        <section role="region" id="results" aria-live="assertive">

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
